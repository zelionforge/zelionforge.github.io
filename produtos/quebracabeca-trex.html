<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-Rex Esqueleto 3D | Zelion Forge</title>

  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<header>
  <img src="/imagens/logo.png" alt="Zelion Forge Logo">
</header>

<nav>
  <a href="/index.html">Início</a>
  <a href="/home/quebracabecas.html">Quebra-cabeças</a>
</nav>

<section class="product-layout">

  <!-- GALERIA -->
  <div class="product-viewer">
    <button class="prev" onclick="prevImg()">‹</button>

    <img id="viewer-img" src="/imagens/qc-trex1.jpg" onclick="openLightbox()">

    <button class="next" onclick="nextImg()">›</button>
  </div>

  <!-- INFO -->
  <div class="product-info">

    <h2>T-Rex Esqueleto 3D</h2>

    <p>
      Modelo tridimensional inspirado em esqueletos de dinossauros,
      desenvolvido para montagem manual e exibição.
    </p>

    <ul class="product-details">
      <li><strong>Tipo:</strong> Quebra-cabeça 3D</li>
      <li><strong>Material:</strong> Plástico (impressão 3D)</li>
      <li><strong>Montagem:</strong> Manual, sem cola</li>
    </ul>

    <a href="https://wa.me/SEUNUMEROAQUI" class="cta" target="_blank">
      Entrar em contato
    </a>

  </div>

</section>

<div id="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img">
</div>

<script>
  const images = [
    "/imagens/qc-trex1.jpg",
    "/imagens/qc-trex2.jpg",
    "/imagens/qc-trex3.jpg"
  ];

  let current = 0;
  const viewer = document.getElementById("viewer-img");

  function nextImg() {
    current = (current + 1) % images.length;
    viewer.src = images[current];
  }

  function prevImg() {
    current = (current - 1 + images.length) % images.length;
    viewer.src = images[current];
  }

  function openLightbox() {
    document.getElementById("lightbox").style.display = "flex";
    document.getElementById("lightbox-img").src = viewer.src;
  }

  function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
  }
</script>

</body>
</html>
